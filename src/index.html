<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Spotify Player</title>
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	</head>
	<body>
		<section class="main-content">
			<div class="widget">
				<div class="header">
					<div class="btn-play disabled">			
					</div>

					<div class="metadata">
						<p class="title">Song title</p>
						<p class="author">Song author</p>

						<div class="seekbar">
							<progress value="1" max="30"></progress>
						</div>

					</div>
				</div>
				
				<div class="search">
						<input type="search" placeholder="Search your song" class="search_input" autofocus>
						<input type="submit" class="search_submit">
				</div>

				<div class="cover">
					<img src="img/musica.jpg">
				</div>

				<audio id="audio"></audio>

				<ul id="songs-list" class="list-of-songs">
				</ul>
			</div>

		</section>


		<script src="js/application.js"></script>
	</body>
</html>
